<!DOCTYPE html>
<html lang="nl-be">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Noa Van den Berghe">
    <meta name="description" content="Login pagina">
    <title>Login</title>
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>

<body class="login-main">
    <section class="waves">
        <figure>
            <?xml version="1.0" encoding="UTF-8"?>
            <svg height="100vh" id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg"
                preserveAspectRatio="none" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 385.75 94.74">
                <path class="cls-2"
                    d="M277.19,44.11c-5.75-9.3-12.62-12.5-52-17.96-58.5-8.69-27.06-20.73-74.8-26.15h235.36v75.43s-104.2-11.98-108.57-31.32Z" />
                <path class="cls-1"
                    d="M0,4.18s52.6,4.75,58.47,30.7c7.69,12.48,16.92,16.77,69.75,24.1,78.51,11.66,37.59,28.49,101.64,35.75H0V4.18Z" />
            </svg>
        </figure>
    </section>
    <section class="login">
        <form class="login-form" action="">
            <h1>Log in</h1>

            <div class="mb-3">
                <label for="loginUsername" class="form-label">Gebruikersnaam</label>
                <input type="text" class="form-control" id="loginUsername" required>
            </div>
            <div class="mb-3">
                <label for="loginPwd" class="form-label">Wachtwoord</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="loginPwd" required>
                    <button id="togglePassword" type="button" class="btn btn-outline-secondary toggle-password"
                        title="Toggle Password Visibility">
                        <i id="togglePasswordIcon" class="bi bi-eye-slash"></i>
                    </button>
                </div>
            </div>
            <div class="mb-3">
                <input class="form-check-input" type="checkbox" id="gridCheck1">
                <label class="form-check-label" for="gridCheck1">
                    Remember me
                </label>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-login btn-lg">Login</button>
            </div>

        </form>
    </section>
</body>

</html>
