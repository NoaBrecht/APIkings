  <article class="container-fluid fluids">
    <span class="border border-4 rounded-4">
      <form class="row row-cols-lg-auto g-3 align-items-center">
        <section class="vergSearch">
          <label class="visually-hidden" for="pokemon1">MyPkm</label>
          <input type="text" class="form-control" id="pokemon1" value="Pikachu" placeholder="Naam">
        </section>
        <section class="vergBut">
          <button type="submit" class="btn btn-dark">Zoeken</button>
        </section>
      </form>
      <figure class="container pokemon">
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png" alt="pokemon naam">
      </figure>
    </span>
    <span class="border border-4 rounded-4 vergOther">
      <form class="row row-cols-lg-auto g-3 align-items-center">
        <section class="vergSearch">
          <label class="visually-hidden" for="pokemon2">OthrPkm</label>
          <input type="text" class="form-control" id="pokemon2" value="Meowth" placeholder="Naam">
        </section> 
        <section class="vergBut">
          <button type="submit" class="btn btn-dark">Zoeken</button>
        </section>
        <figure class="container pokemon">
          <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/52.png" alt="Pokemon naam">
        </figure>
      </form>
    </span>
  </article>
  <article class="container-fluid fluids">
    <span class="border border-4 rounded-4">
      <section class="container stats">
        <h2>STATS</h2>
